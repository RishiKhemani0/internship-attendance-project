<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font-awesome Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="./images/logo.png" alt="Attentify Logo" width="30" height="30" class="d-inline-block align-text-top">
        <span class="fw-bold">Attentify</span>
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="login-box">
      <h1>Punch In / Out</h1>
      <p class="welcome-text">Welcome Back</p>
      <p class="subtext">Please enter your Attendance credentials.</p>

      <form action="login.php" method="post">
        <label for="emp_id">Employee ID</label>
        <input type="text" placeholder="Enter Employee ID" id="emp_id" name="emp_id" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" required id="password" name="password">
        <div class="group">
          <input type="checkbox" name="showPass" id="showPass" class="inline-block">
          <label for="showPass" class="inline-block">Show Password</label>
        </div>

        <button type="submit">Punch In / Out</button>
      </form>
    </div>

    <div class="image-box">
      <img src="./images/digital-nomad-working-in-airport.png " alt="Illustration">
    </div>
  </div>

  <script>
    let checkShowBox = document.querySelector("#showPass");
    let password = document.querySelector("#password");
    checkShowBox.addEventListener('click', function () {
      console.log("Clicked")
      if (checkShowBox.checked) {
        password.type = "text";
      } else {
        password.type = "password";
      }
    });
  </script>
</body>

</html>
